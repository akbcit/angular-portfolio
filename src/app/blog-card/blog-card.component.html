<article class="blog-post">
    <a [routerLink]="['/blog', blogPost.id]" class="blog-post-title-link">
        <h2 class="blog-post-title">{{blogPost.title}}</h2>
    </a>
    <p class="blog-post-author">By Aditya Kumar</p>
    <p class="blog-post-date">{{blogPost.date}}</p>
    <p class="blog-post-summary">{{blogPost.summary}}</p>
    <a [routerLink]="['/blog', blogPost.id]" class="blog-post-link">Read more</a>
</article>
